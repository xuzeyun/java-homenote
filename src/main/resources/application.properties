server.port=8080

#spring.datasource.type= org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/homenote?serverTimezone=Asia/Shanghai
#数据库用户名
spring.datasource.username=homenote
#数据库密码
spring.datasource.password=88888888
#driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#实体类所在包
mybatis.type-aliases-package=com.example.homenote.domain
#配置 mybatis 所有 mapper.xml 所在路径
mybatis.mapper-locations=classpath:mapper/*.xml